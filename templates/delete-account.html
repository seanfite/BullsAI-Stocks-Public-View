    <!-- JavaScript for interactive components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        var sidebar = document.getElementById('default-sidebar');
        var toggleButton = document.getElementById('sidebarToggle'); 
        var body = document.body;
    
        // Function to toggle sidebar
        function toggleSidebar() {
            console.log('Sidebar toggle clicked');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
                setTimeout(() => { overlay.classList.remove('opacity-0'); }, 20); // Delay for CSS transition
                body.classList.add('blur-mode');
            } else {
                sidebar.classList.remove('translate-x-0');
                sidebar.classList.add('-translate-x-full');
                setTimeout(() => { overlay.classList.add('hidden'); }, 1000); // Match duration of transition
                body.classList.remove('blur-mode');
            }
        }
    
        // Event listener for the toggle button
        toggleButton.addEventListener('click', toggleSidebar);

        // Event listener for clicking outside the sidebar
        document.addEventListener('click', function(event) {
            var isClickInsideSidebar = sidebar.contains(event.target) || toggleButton.contains(event.target);
            var isSidebarOpen = sidebar.classList.contains('translate-x-0');

            if (!isClickInsideSidebar && isSidebarOpen) {
                toggleSidebar();
            }
        });
    
    });
</script> 
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Fetch the user's email and token count when the page loads.
        fetchUserDetails();

        // Add an event listener to the "DELETE ACCOUNT" button.
        document.getElementById('deleteAccountButton').addEventListener('click', deleteAccount);

        const email = "";
   
        function fetchUserDetails() {
            fetch('/user-settings-data')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        // Display the user's email and token count.
                        document.getElementById('account-email').textContent = data.email;
                        document.getElementById('token-count').textContent = data.tokens;
                        email = data.email;

                    } else {
                        console.error('Error fetching user details:', data.message);
                    }
                })
                .catch(error => {
                    console.error('There was an error fetching user details:', error);
                });
        }

        function deleteAccount() {
            // Ensure the user confirms the action
            const isChecked = document.getElementById('remember').checked;
            const errorMsgElem = document.getElementById('errorMsg');

            if (!isChecked) {
                errorMsgElem.textContent = 'Please acknowledge the disclaimer before deleting your account.';
                errorMsgElem.style.display = 'block'; // show the error message
                return;
            } else {
                errorMsgElem.style.display = 'none'; // hide the error message if it was previously shown
            } 

            // Confirm the deletion action.
            if (!window.confirm('THIS ACTION IS PERMANENT, ARE YOU SURE YOU WANT TO DELETE YOUR ACCOUNT?')) {
                return;
            }

            // Display the progress message
            errorMsgElem.textContent = 'DELETE IN PROGRESS...';
            errorMsgElem.style.color = 'green'; 
            errorMsgElem.style.display = 'block';

            // Call the backend endpoint to delete the user's account.
            fetch('/delete-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // On success, redirect the user back to the login page.
                    window.location.href = '/';
                } else {
                    alert('Error deleting account, please try again or contact us: ' + data.message);
                    errorMsgElem.style.color = 'red'; 
                }
            })
            .catch(error => {
                console.error('There was an error deleting your account:', error);
                errorMsgElem.textContent = 'Error occurred during deletion. Please try again.';
                errorMsgElem.style.color = 'red'; 
            });
        }
    });
</script>
