    <!-- Password Reset Form -->
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-40 mb-48 mx-auto h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        PASSWORD RESET
                    </h1>
                    <form id="passwordResetForm" class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">YOUR EMAIL</label>
                            <input type="email" name="email" id="email" style="font-size: 12px;" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="YOUR@EMAIL.COM" required="">
                        </div>
                        <div id="error-message" class=" hidden p-4 pr-20 mb-4 text-sm text-red-800 rounded-lg dark:bg-gray-800 dark:text-blue-400" role="alert">
                            <span class="font-small"></span> 
                        </div>
                        <button type="submit" class="w-full text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" style="background-color: #2E4543">RESET</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for interactive components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var sidebar = document.getElementById('default-sidebar');
            var toggleButton = document.getElementById('sidebarToggle'); 
            var body = document.body;
        
            // Function to toggle sidebar
            function toggleSidebar() {
                if (sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.remove('-translate-x-full');
                    sidebar.classList.add('translate-x-0');
                    setTimeout(() => { overlay.classList.remove('opacity-0'); }, 20); // Delay for CSS transition
                    body.classList.add('blur-mode');
                } else {
                    sidebar.classList.remove('translate-x-0');
                    sidebar.classList.add('-translate-x-full');
                    setTimeout(() => { overlay.classList.add('hidden'); }, 1000); // Match duration of transition
                    body.classList.remove('blur-mode');
                }
            }
        
            // Event listener for the toggle button
            toggleButton.addEventListener('click', toggleSidebar);

            // Event listener for clicking outside the sidebar
            document.addEventListener('click', function(event) {
                var isClickInsideSidebar = sidebar.contains(event.target) || toggleButton.contains(event.target);
                var isSidebarOpen = sidebar.classList.contains('translate-x-0');

                if (!isClickInsideSidebar && isSidebarOpen) {
                    toggleSidebar();
                }
            });
            
        });
    </script> 

    <script type="module">
        // Firebase module imports
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";    

        // Configuration settings for Firebase
        const firebaseConfig = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: "",
            measurementId: ""
        };
        
        // Initialize Firebase app and get the authentication reference
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        
        // Event listener for the 'submit' event on the password reset form.
        document.getElementById("passwordResetForm").addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent the form from submitting in the traditional way.

            // Get the email value from the input field.
            const email = document.getElementById("email").value;
            const errorMessage = document.getElementById("error-message");
            const errorTextSpan = errorMessage.querySelector('span');

            // Clear previous text colors
            errorMessage.classList.remove('text-green-500', 'text-red-500');
           
            try {
                // Try to send a password reset email.
                await sendPasswordResetEmail(auth, email);
                errorMessage.classList.remove('error');
                errorMessage.classList.add('text-green-500');
                errorTextSpan.innerText = "Password reset email sent! Please check your inbox.";
                errorMessage.classList.remove("hidden");
                // Reset the email input field
                document.getElementById('email').value = '';

            } catch (error) {
                console.error('Error:', error);
                errorMessage.classList.remove('success');
                errorMessage.classList.add('text-red-500');
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorTextSpan.innerText = "User not found.";
                        break;
                    default:
                        errorTextSpan.innerText = "An unexpected error occurred. Please try again later.";
                }
                errorMessage.classList.remove("hidden");
            }
        });
    </script>
